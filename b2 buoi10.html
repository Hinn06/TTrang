<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Đa Cấp</title>
  <style>
    /* Cơ bản cho menu */
    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      padding: 10px;
      background-color: #f0f0f0;
      margin: 2px;
      cursor: pointer;
    }

    li:hover {
      background-color: #e0e0e0;
    }

    /* Ẩn menu con mặc định */
    .submenu {
      display: none;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <ul id="main-menu">
    <li onclick="toggleSubmenu('web-design-submenu')">Thiết kế web</li>
    <ul id="web-design-submenu" class="submenu">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    
    <li>Marketing</li>
    <li>Liên hệ</li>
  </ul>

  <script>
    function toggleSubmenu(id) {
      var submenu = document.getElementById(id);
      if (submenu.style.display === "block") {
        submenu.style.display = "none";
      } else {
        submenu.style.display = "block";
      }
    }
  </script>
  <a href="inde.html" class="back-home">Quay về trang chủ</a>

</body>
</html>
